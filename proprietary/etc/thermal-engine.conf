#Thermal-engine Mapping
# SENSOR : ALIAS
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor10 : gpu
# tsens_tz_sensor9 : cpu4-cpu5-cpu6-cpu7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor4 : L2_cache_1

#Conf file: /system/etc/thermal-engine.conf

[MASTER_BUCK_VCORE_CTL-HIGH-FLOOR]
algo_type	ss
sampling	100
sensor	case_therm
device	cpu_voltage
set_point	43000
set_point_clr	41000
device_perf_floor	1344400
time_constant	0

[MASTER_BUCK_VCORE_CTL-MID-FLOOR]
algo_type	ss
sampling	100
sensor	case_therm
device	cpu_voltage
set_point	45000
set_point_clr	44000
device_perf_floor	1248000
time_constant	0

[MASTER_BUCK_VCORE_CTL-LOW-FLOOR]
algo_type	ss
sampling	100
sensor	case_therm
device	cpu_voltage
set_point	48000
set_point_clr	47000
device_perf_floor	1094400
time_constant	0

[LCD_SKIN_MANAGEMENT]
algo_type       monitor
sampling        200
sensor          case_therm
thresholds       53000 56000 
thresholds_clr   50000 54000 
actions          lcd lcd 
action_info      100 80

[EMMC_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 38000 40000 42000 44000 46000 48000
thresholds_clr 37000 39000 41000 43000 45000 47000
actions emmc emmc emmc emmc emmc emmc
action_info 0 1 2 3 4 5

[CAMERA_CAMCORDER_MONITOR]
algo_type monitor
sampling 350
sensor case_therm
thresholds 48000 50000 
thresholds_clr 47000 49000 
actions camera+camcorder camera+camcorder 
action_info 1+1 2+2

# Throttle fastcharge by parthavluv
[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 250
sensor case_therm
thresholds 54000 56000 58000 
thresholds_clr 53000 55000 57000 
actions battery battery battery
action_info  1 2 3

[MODEM_PROCESSING]
algo _type monitor
sampling 100
sensor case_therm
thresholds 47000 49000 51000
thresholds_clr 46000 48000 50000
actions modem_proc modem_proc modem_proc
action_info 1 2 3

[MODEM_PA_MITIGATION]
algo _type monitor
sampling 1000
sensor case_therm
thresholds 54000 58000
thresholds_clr 52000 54000
actions modem modem
action_info 2 3

[CPU_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 46000 49000
thresholds_clr 44000 47000
actions hotplug_0+hotplug_1+hotplug_2+hotplug_3 hotplug_0+hotplug_1+hotplug_2+hotplug_3
action_info 0+0+0+1 0+0+1+1


[SS-CASE-THERM-C0]
algo_type ss
sampling 1000
sensor case_therm
device cluster0
set_point 55000
set_point_clr 54000
time_constant 3
device_max_limit 902400


[SS-CASE-THERM-C1]
algo_type ss
sampling 1000
sensor case_therm
device cluster1
set_point 55000
set_point_clr 54000
time_constant 3
device_max_limit 1094400

[SS-GPU-CASE-THERM]
#algo_type ss
